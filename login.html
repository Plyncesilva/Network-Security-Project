<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <p><strong>Want to listen to the fortune-teller server?</strong></p>
    <p>Please login to proceed</p>
    <form action="/login" method="post">  <!-- when the formulary is submitted, it will be POSTed to /login-->
        <div>
            <label>Username:</label>
            <input type="text" name="username" />  <!-- the name MUST match the one defined in the local 'username-password' startegy -->
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" /> <!-- the name MUST match the one defined in the local 'username-password' startegy -->
        </div>
        <div>
            <input type="submit" value="Log In" />
        </div>
        <div>
            <button><a href="/signup">Sign Up</a></button>
        </div>
    </form>
    <div>
        <a href="https://github.com/login/oauth/authorize?client_id=40caa9d832d036a0503a&redirect_url=http%3A%2F%2Flocalhost%3A3000%2Foauth2cb&scope=user%3Aemail">Login with GitHub</a>
    </div>
    <div>
        <a href="/oidc/login">Login with Google</a>
    </div>
    <div>
        <a href="/login_radius">Login with a Radius Server</a>
    </div>
</body>


</html>
